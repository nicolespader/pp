<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Cadastro</h1>
        <form class="form" action="#" method="post">
            
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>
            
            <div class="form_grupo"> 
                <label for="e-mail" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>
            
            <div class="form_grupo">
                <label for="senha" class="form_label">Senha</label>
                <input type="password" name="senha" class="form_input" id="senha" placeholder="Senha" required>
            </div>
            
            <div class="form_grupo">
                <label for="confirma_senha" class="form_label">Confirmar Senha</label>
                <input type="password" name="confirma_senha" class="form_input" id="confirma_senha" placeholder="Confirmar Senha" required>
            </div>
            
            <!-- BotÃ£o Cadastrar -->
            <button type="button" id="handleSubmit" class="form_submit">Cadastrar</button>
        </form>
    </div>
    

    <script type="module" src="../DB/src/script.js"></script>
    <script type="module" src="./cadastroScript.js"></script>
</body>

</html>
